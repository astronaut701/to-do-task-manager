<!DOCTYPE html>
<head>
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titletext">Task Manager</h1>
    <div class="todocontainer">
        <br>
        <p>To-Do List</p>
        <div id="addtask">
            <input id="addtask-input" type="text" placeholder="Type here!">
            <button id="push"><h1>+</h1></button>
        </div>
        <div id="tasks"></div>
    </div>
    <div class="notescontainer">
        <br>
        <p>Notes</p>  
        <textarea placeholder="Start typing..." col="10"></textarea>
    </div>
    <script src="listprgm.js"></script>
</body>
